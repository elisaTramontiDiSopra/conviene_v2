<ion-content>

  <!-- ADD MODAL -->
  <div *ngIf='showDeleteModal===true' class="modal" [ngClass]="{'normal': adding === 'normal', 'sale': adding==='sale'}">
    <div *ngIf='secureDelete === false' class="icon"> ! </div>
    <p class="text">{{deleteMessage}} </p>
    <div class='button-section'>
      <button class="button cerulean" (tap)='deleteList()'>
        <img src='assets/imgs/icon_save.png' />
        <span>Conferma</span>
      </button>
      <button class="button darkblue" (tap)='showDeleteModal = false'>
        <img src='assets/imgs/icon_back.png' />
        <span>Indietro</span>
      </button>
      <div class="blk" *ngIf='showSpinner === true'>
        <ion-spinner>spinner </ion-spinner>
      </div>
    </div>
  </div>

  <!-- MENU -->
  <div *ngIf='!showAddModal' class='menu-button menu-button-dark'>
    <menu></menu>
  </div>

  <ul>
    <li *ngFor='let shop of shoppingLists' class='list'>
      <p class='shop-name'>{{shop.shopName}}</p>
      <div class='product-list'>
        <div class='product' *ngFor='let product of shop.products, let i = index' [ngClass]='{"semitrasp" : this.semitransparent[shop.shopName][i]}' (tap)='this.semitransparent[shop.shopName][i] = !this.semitransparent[shop.shopName][i]'>
          <div class='top'><span class='name' [ngClass]='{"sale" : product.sale === true}'>{{product.name}}</span><span class='quantity'>x{{product.quantity}}</span></div>
          <div class='bottom' [ngClass]='{"sale" : product.sale === true}'>{{product.price}} â‚¬ <img *ngIf='product.sale === true' src='assets/imgs/icon_conviene_mini.png' /></div>
        </div>
      </div>
      <div class='close' (tap)='showDeleteModalConfirmation(shop.shopName)'>
        <img src='assets/imgs/icon_done_cart.png' />
      </div>
    </li>
  </ul>


</ion-content>
