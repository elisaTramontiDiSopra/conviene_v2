<ion-content>

  <!-- ADD MODAL -->
  <div *ngIf='showDeleteModal===true' class="modal" [ngClass]="{'normal': adding === 'normal', 'sale': adding==='sale'}">
    <div *ngIf='secureDelete === false' class="icon"> ! </div>
    <p class="text">{{deleteMessage}} </p>
    <div class='button-section'>
      <button class="button cerulean" (tap)='deleteList()'>
        <img src='assets/imgs/icon_save.png' />
        <span>Conferma</span>
      </button>
      <button class="button darkblue" (tap)='showDeleteModal = false'>
        <img src='assets/imgs/icon_back.png' />
        <span>Indietro</span>
      </button>
      <div class="blk" *ngIf='showSpinner===true'>
        <ion-spinner>spinner </ion-spinner>
      </div>
    </div>
  </div>

  <ul>
    <li *ngFor='let shop of shoppingLists' class='list'>
      <p class='shop-name'>{{shop.shopName}}</p>
      <div *ngFor='let product of shop.products, let i = index' class='product' [ngClass]='{"semitrasp" : this.semitransparent[shop.shopName][i]}'>
        <span class='product-name' [ngClass]='{"sale" : product.sale}'>{{product.name}}</span>
        <span *ngIf='product.sale === true' class='product-sale'>
          <img src='assets/imgs/icon_conviene_mini.png' /> </span>
        <span class='product-quantity' [ngClass]='{"sale" : product.sale}'>x{{product.quantity}}</span>
        <span class='product-dots'>.....................................................................</span>
        <span class='product-close' (tap)='this.semitransparent[shop.shopName][i] = !this.semitransparent[shop.shopName][i]'>X</span>
      </div>
      <div class='list-close'>
        Spesa Finita!
        <span class='close' (tap)='showDeleteModalConfirmation(shop.shopName)'>X</span>
      </div>
    </li>

  </ul>
</ion-content>
