<ion-content>
  <h3>{{this.uid}}</h3>
  <div class="buttonContainer">
    <div class="functionButtons darkpurple" (tap)="goToPage('ProductPage')">
      <p class="buttonText">nuovo
        <br/>prodotto</p>
      <img src='assets/imgs/icon_add_product.png' />
    </div>
    <div class="functionButtons purple" (tap)="goToPage('ListProductsPage')">
      <p class="buttonText">Lista
        <br/>prodotti</p>
      <img src='assets/imgs/icon_product.png' />
    </div>
    <div class="functionButtons orange" (tap)="goToPage('ConvienePage')">
      <p class="buttonText">Conviene ?</p>
      <img src='assets/imgs/icon_conviene.png' />
    </div>
    <div class="functionButtons cerulean" (tap)="goToPage('ListShoppingPage')">
      <p class="buttonText">Lista
        <br/>spesa</p>
      <img src='assets/imgs/icon_shopping_list.png' />
    </div>
    <div class="functionButtons darkblue">
      <p class="buttonText">Opzioni</p>
      <img src='assets/imgs/icon_options.png' (tap)="goToPage('OptionsPage')" />
    </div>
  </div>
</ion-content>
