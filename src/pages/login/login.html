<ion-content>
  <div class="container">
    <!-- LOADER -->
    <div class='loader' *ngIf='loading === true'>
      <div class='bg'></div>
      <loader></loader>

    </div>

    <img src='assets/imgs/icon_conviene_outline.png' />
    <button ion-button color="light" class="" (tap)='loginWithGoogle()'>
      <ion-icon name="logo-google"></ion-icon> Login con Google</button>
    <button ion-button color="light" class="" (tap)='registerWithGoogle()'>
      <ion-icon name="logo-google"></ion-icon> Registrati con Google</button>
  </div>
</ion-content>
